<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="title  col text-center" >
                            <a *ngIf="section.nombre=== 'Todas' " class="text-fiord-blue" style="color: #66bb6a;"> {{'GalleryComponent.Title'|translate}}</a>
                            <a *ngIf="section.nombre!= 'Todas' " class="text-fiord-blue" style="color: #66bb6a;" [innerHTML]="section.nombre"></a>
                        </h5>
                        <div class="row text-center text-lg-left justify-content-center" style="align-items: baseline;">

                            <div class="col-lg-2 col-md-4 col-6" *ngFor="let item of gallery">
                                <a class="d-block mb-4 h-100" [routerLink]="['/inferior-stamp',item.idEstampa]">
                                    <img class="img-fluid img-thumbnail"
                                        src="{{config.serverNodeLocation}}images/2/{{item.carpeta}}/{{item.imagenGaleria}}/stamps/none" alt="">
                                </a>
                                <p [innerHTML]="item.nombre"
                                style="font-size: smaller; text-align: center;"></p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
